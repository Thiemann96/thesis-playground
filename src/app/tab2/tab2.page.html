<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <label>Search Here</label>&nbsp;&nbsp;<input type="text" (keyup.enter)="submit($event)" (keyup)="searchOnKeyUp($event)" list="SearchResults" />
<datalist id="SearchResults">
   <option *ngFor="let sr of results" [value]="sr">{{sr}}</option>
</datalist>
  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-list>
    <ion-item *ngFor="let tag of tags">
      {{ tag }}
    </ion-item>"
  </ion-list>
</ion-content>
